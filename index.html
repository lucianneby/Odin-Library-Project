<html lang="en">
  <head>
    <title>Library</title>
    <script src="/static/index.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/styles.css">
  </head>
  <body>
    <section>
      <h1>Your Library</h1>
    </section>

    <div id="main-content-container">
      <div id="my-library">
        <table class="table table-dark table-striped">

          <thead>
            <tr>
              <td>Title</td>
              <td>Author</td>
              <td>Year</td>
              <td>Completed</td>
              <td>Action</td>
            </tr>
          </thead>
          
          <tbody id="my-library-body">
          </tbody>

        </table>
      </div>

      <div class="form-container">
        <form id="add-book-form">
          <input required id="title" type="text" placeholder="Title">
          <input required id="author" type="text" placeholder="Author">
          <input required id="year" type="number" placeholder="Year">
          <input id="read" type="checkbox">
          <button required type="submit" class="btn btn-primary">Add</button>
        </form>
      </div>
    </div>

  </body>
</html>
